server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: publicaciones-autores
          uri: lb://SERVICIO-PUBLICACIONES
          predicates:
            - Path=/api/autor, /api/autor/**
          filters:
            - StripPrefix=1
        - id: publicacaciones-libros
          uri: lb://SERVICIO-PUBLICACIONES
          predicates:
            - Path=/api/libro/**
          filters:
            - StripPrefix=1
        - id: servicio-notificaciones
          uri: lb://SERVICIO-NOTIFICACIONES
          predicates:
            - Path=/api/notificaciones/**
          filters:
            - StripPrefix=1

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web: DEBUG